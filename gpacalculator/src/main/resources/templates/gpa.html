<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GPA Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>GPA Calculator</h2>
    
    <form action="/addGrade" method="post">
        <label>Course Name:</label>
        <input type="text" name="courseName" required><br>

        <label>Credits:</label>
        <input type="number" name="credits" required><br>

        <label>Grade:</label>
        <input type="text" name="grade" required><br>

        <button type="submit">Add Grade</button>
    </form>

    <h3>Your GPA: <span th:text="${gpa}">0.00</span></h3>

    <h3>Courses</h3>
    <table border="1">
        <tr>
            <th>Course</th>
            <th>Credits</th>
            <th>Grade</th>
        </tr>
        <tr th:each="grade : ${grades}">
            <td th:text="${grade.courseName}"></td>
            <td th:text="${grade.credits}"></td>
            <td th:text="${grade.grade}"></td>
        </tr>
    </table>
</body>
</html>
